spring:
  profiles:
    active: dev
    include: secret
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
  servlet:
    multipart:
      enabled: true
      max-file-size: 20MB
      max-request-size: 300MB
  h2:
    console:
      enabled: false
mybatis:
  mapper-locations:
    - classpath:mapper/*.xml
    - classpath:mapper/**/*.xml
  type-aliases-package: com.kcc.pms.domain

cloud:
  aws:
    s3:
      bucket: kcc-bucket
      fakeUrl: /files-kccpms/
      url: ${cloud.aws.url}
    credentials:
      access-key: ${cloud.aws.accessKey}
      secret-key: ${cloud.aws.secretKey}
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false

---
server:
  port: 8085
  servlet:
    session:
      timeout: 120m  # 120분으로 설정

spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:oracle:thin:@${db.host}:${db.port}/xe
#    url: jdbc:log4jdbc:oracle:thin:@${db.host}:${db.port}:xe
    username: ${db.username}
    password: ${db.password}
    driver-class-name: oracle.jdbc.OracleDriver
#    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
#  sql:
#    init:
#      mode: always
#      continue-on-error: false

API-SERVER:
  url: http://localhost:8085

